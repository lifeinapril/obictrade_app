<div ng-click="view_profile(profile)" class="item item-avatar">
    <img  class="avatar" src="{{media+profile.photo + '?token='+token}}" style="margin-top: -10px;" height="30" />
    <b>{{profile.full_name || profile.first_name +' '+ profile.last_name}}</b>  <small>@{{profile.user_name || '...'}}</small>
</div>

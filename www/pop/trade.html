
<ion-modal-view class="bg-blue">
        
    <ion-header-bar class="bar bar-header bg-blue">
        <button ng-click="trade_box.hide()" class="button button-clear"  style="float:right;font-weight: bold;color: rgb(248, 244, 244) !important;">&nbsp;<span class="ti ti-close light"></span>&nbsp;</button>          
        <ion-title><b>Trade</b></ion-title>
   </ion-header-bar>
  
    <ion-content class="bg-grey padding">
        <br>
        <b class="black">Trading with</b>
<div class="item item-avatar" style="margin: 5px !important;">
  <img src="{{media + trader.photo}}" class="avatar" />  
  <h3 class="dark">{{trader.full_name}}</h3>
    <small class="oran">@{{trader.user_name}}</small>
</div>
<br>
<b class="black">Available trades</b>
<div ng-if="trader.bitcoin_wallet.affiliate.allow_buy || trader.bitcoin_wallet.affiliate.allow_sell" class="item item-avatar padding" style="padding-bottom: 20px !important;">
    <img src="{{media+btc.icon}}" height="30" />
    <div ng-include="'components/pay/btc.html'"></div>
</div>
<div ng-if="trader.ethereum_wallet.affiliate.allow_buy || trader.ethereum_wallet.affiliate.allow_sell" class="item item-avatar padding" style="padding-bottom: 20px !important;">
    <img src="{{media+eth.icon}}" height="30" />
    <div ng-include="'components/pay/eth.html'"></div>
</div>
<div ng-if="trader.usdt_wallet.affiliate.allow_buy || trader.usdt_wallet.affiliate.allow_sell" class="item item-avatar padding" style="padding-bottom: 20px !important;">
    <img src="{{media+usdt.icon}}" height="30" />
    <div ng-include="'components/pay/usdt.html'"></div>
</div>

</ion-content>

</ion-modal-view>

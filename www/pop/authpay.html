<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-light">
            <ion-title><small><b>MunchPay Authentication</b></small></ion-title>
            <button ng-click="authpay_box.hide()" class="button button-light"  style="float:right;font-weight: bold;border:none !important;">&nbsp;<span class="ti ti-close"></span> &nbsp;</button>          
      </ion-header-bar>
    
      <ion-content class="padding text-left">

<form id="paynote" class="card padding" ng-submit="authpay(auth)">       
  
        <br>
        <div class="row">
            <div class="col col-90">
            <label for="ccnum">Your Password</label>
            <input type="password" name="password" ng-model="auth.password" placeholder="Your Password">
            </div>
        </div>

  <Br>

    <button type="submit" ng-disabled="!auth.password" style="border-radius: 20px;color:#fff !important;font-size:14px;width: 100%;background-color: rgb(216, 141, 1) !important;" class="button button-full button-dark">
        confirm
    </button>
        <br>
    <div class="text-center" style="width:100% !important;margin:auto;line-height: 13px !important;color: #686767;">
            <small>secured by <b>MunchPay</b>&trade;</small>
        </div>
        <br>
</form>


  </ion-content>

  </ion-modal-view>

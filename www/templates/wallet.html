<ion-view cache-view="false" style="background-color: rgba(13, 45, 94, 0.788) !important;">

  
  <div  style="height: 140px !important;width: 100vw !important;margin-top: 0px;padding-top:8px !important;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;" class="bg-blue bg2">
      
    <div class="row">
        <div class="item item-avatar item-dark" style="border: none !important;background-color: transparent !important; width: 100vw !important;">

     </div>

         <a ng-if="user.hidden_balance" ng-click="show_balance()" style="text-decoration: underline !important;" class="link orange">Show</a>
        </small>

          <b ng-if="user.in_currency=='usd'">USD {{total_usd() || 0 | number:2}}</b>
          <b ng-if="user.in_currency=='ngn'">NGN {{total_balance() || 0 | number:2}}</b>

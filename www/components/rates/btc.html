<div class="item item-avatar bg-grey" ng-hide="!user.bitcoin_wallet.affiliate.allow_buy && !user.bitcoin_wallet.affiliate.allow_sell" ng-click="view_wallet(user.bitcoin_wallet)">
    <img src="{{media+user.bitcoin_wallet.icon}}" class="avatar"/>
    <div class="pull-right" style="float: right !important;width:  auto;">
        <h3 class="blue" ng-if="user.bitcoin_wallet.affiliate.allow_sell">
            <span class="ion ion-arrow-up-b"></span> <b>NGN {{user.bitcoin_wallet.affiliate.sell_rate}} / $</b>
         </h3>
        <h3 style="margin-top: 18px;" class="orange" ng-if="user.bitcoin_wallet.affiliate.allow_buy">
            <span class="ion ion-arrow-down-b"></span> <b>NGN {{user.bitcoin_wallet.affiliate.buy_rate || 0}} / $</b>
         </h3>   
    </div>
    <h4 class="pull-left dark">
        <b ng-if="user.in_currency=='ngn'">NGN {{btc.selling.usd * btc.sell_rates || 0 | number:0}}</b> 
        <b ng-if="user.in_currency=='usd'">USD {{btc.selling.usd || 0 | number:2}}</b>&nbsp;<br>
        <small ng-class="gains(btc) <= 0 ? 'assertive':'balanced'">
                <span ng-if="gains(btc) >= 0">+</span>
                {{gains(btc) || 0 | number:2}}%
        </small>
    </h4> 
</div>

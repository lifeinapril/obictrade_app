<ion-modal-view class="bg-blue-2">
    <ion-header-bar class="bar bg-dark-blue">    
        <button ng-click="sell_box.hide()" class="button button-clear" style="float:left;font-weight: bold;color: rgb(248, 247, 247) !important;">&nbsp;<i class="ti ti-close light"></i>&nbsp;</button>
        <ion-title>
          <img src="{{media+coin.icon + '?token='+token}}" height="30" />
          <b>Sell</b>
        </ion-title>
      </ion-header-bar>
   
    <ion-content class="padding text-left bg-grey">




         
      <div>       
   <br>

        <div class="list">
  
          <div ng-include="'components/selling-input.html'"></div>
  
        </div>
                  
  
      <div class="item item-divider" ng-if="show_coin">
      <v>Naira value</v> <b class="balanced pull-right" style="float: right !important;">{{naira_amount || 0 | currency}}</b>
      </div>
      <div class="item item-divider" ng-if="!show_coin">
      <v>Selling</v> <b class="orange pull-right" style="float: right !important;">{{coin_amount || 0}} {{coin.symbol | uppercase}}</b>
      </div>
  
  
      <div class="padding text-center">
          
        <h6 ng-if="user.in_currency=='ngn'" class="black" style="font-size: 13px !important;">Selling at <b style="color: rgb(248, 149, 20) !important;">{{coin.selling.usd * coin.sell_rates || 0 | currency}}</b> / {{coin.symbol | uppercase}}</h6>
        <h6 ng-if="user.in_currency=='usd'" class="black" style="font-size: 13px !important;">Selling at <b style="color: rgb(248, 157, 20) !important;">${{coin.selling.usd || 0 | number:2}}</b> / {{coin.symbol | uppercase}}</h6>
        
      </div>             
  
  
  
      <br>
      <button  ng-click="sell_coin(coin_amount)" ng-disabled="!coin_amount" style="color:#fff !important;font-size:14px;width: 100%;background-color: rgb(216, 141, 1) !important;" class="button button-full button-dark">
         SELL
      </button>
  
  
    </div>


    </ion-content>

</ion-modal-view>

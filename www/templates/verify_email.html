<ion-view cache-view="false" class="bg-blue">

    <ion-nav-bar class="bar bg-blue">
    <ion-nav-buttons side="left">
      <button class="button button-clear" back-button>
        <i class="icon ion-ios-arrow-back light"></i></button>
    </ion-nav-buttons>
  
  
    <ion-nav-title>
      <b>Verify Email</b>
    </ion-nav-title>
  
  </ion-nav-bar>
  
    <ion-content class="padding text-center bg-blue">
  <br><br>
      <h6 class="light" style="font-size: 13px;">A verification code would be sent to your email to verify your email. </h6>
      <br>
      <div class="list">
        <label class="item item-input text-left">
          <b class="col-10" style="padding-top:8px;"><i class="ti-email oran"></i></b> 
          <input class="col-90" type="email" ng-model="user.email" placeholder="Email"/>
        </label>
        <br><br>
        <button ng-disabled="!user.email" ng-click="verify_email(user)" class="button button-outline button-block button-orange">Send code</button>
      </div>
    
    </ion-content>
  </ion-view>


<ion-view>

    <ion-nav-bar class="bar bg-blue">
  
      <ion-nav-title>
        Send To
      </ion-nav-title>
  
      <ion-nav-buttons side="left">
        <button title="button" class="button button-clear" back-button>
          <i class="icon ion-ios-arrow-back light"></i></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  
    <ion-content class="text-left padding">
      <br>
        <h4>Amount</h4>
        <div class="item item-input">
            <b>â‚¦ &nbsp;</b>
            <input type="number" ng-model="direct.amount" placeholder="0">
        </div>
         <small ng-if="direct.amount" class="text-center balanced">USD {{ng_usd(direct.amount) | number:2}}</small>
        <br>
        <div>
            <h4>Username</h4>
            <div class="item item-input">
                <b class="oran">@</b>
                <input type="text" ng-click="select_user.show()" ng-model="direct.user.user_name" placeholder="username">
            </div>
            <br/>
            <b class="black">Sending to</b>
            <div class="item item-avatar" style="margin: 5px !important;">
                <img src="{{media + direct.user.photo}}" class="avatar" />  
                <h3 class="dark">{{direct.user.full_name}}</h3>
                <small class="oran">@{{direct.user.user_name}}</small>
            </div>
        </div>
        <br>
        <button ng-disabled="!direct.amount || !direct.user.o_id || !direct.o_id" ng-click="transfer(direct)" class="button button-block button-balanced">Send</button>
    </ion-content>
  </ion-view>

<ion-item class="item-light padding" style="margin-bottom: 16px !important;">
    <div class="card-img2" ng-style="{'background-image':'url('+media + card.photo + '?token='+token+')'}">
    </div>
    <div class="text-center item-body pull-left">
        <h2 class="text-center dark"><b>{{card.name}}</b></h2>
         <button ng-click="sell_giftcard(card)" class="button button-small button-energized col">Sell</button>
    </div>
</ion-item>

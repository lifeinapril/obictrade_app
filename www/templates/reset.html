<ion-view cache-view="false" class="bg-blue">

  <ion-nav-bar class="bar bg-blue">
  <ion-nav-buttons side="left">
    <button class="button button-clear" back-button>
      <i class="icon ion-ios-arrow-back light"></i></button>
  </ion-nav-buttons>


  <ion-nav-title>
    <b>Reset Password</b>
  </ion-nav-title>

</ion-nav-bar>

  <ion-content class="padding text-center bg-blue">
<br><br>
    <h6 class="light" style="font-size: 13px;">Right now, it seems you cant access your account or you have issues with your account, please input your email used to register and select reset, this would send a link to your mail to reset your password </h6>
    <br>
    <form ng-submit="reset(datr)" class="list">
      <label class="item item-input text-left">
        <b class="col-10" style="padding-top:8px;"><i class="ti-email oran"></i></b> 
        <input class="col-90" type="email" ng-model="datr.email" placeholder="Email"/>
      </label>
      <br><br>
      <button ng-disabled="!datr.email" type="submit" class="button button-outline button-block button-orange">RESET PASSWORD</button>
    </form>
  
  </ion-content>
</ion-view>
